<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self service portal | RevEase</title>
    <link rel="shortcut icon" href="img/logo-files/county-logo.png" type="image/x-icon">
    <!-- fonts -->
    <link rel="stylesheet" href="vendors/icon_fonts/css/all_icons.min.css">
    <link rel="stylesheet" href="vendors/icon_fonts/css/elegant-icons.css">
    <link rel="stylesheet" href="vendors/icon_fonts/css/fontello-codes.css">
    <link rel="stylesheet" href="vendors/icon_fonts/css/simple-line-icons.css">
    <link rel="stylesheet" href="vendors/icon_fonts/css/icon_set_1.css">
    <link rel="stylesheet" href="vendors/icon_fonts/css/icon_set_2.css">
    <link rel="stylesheet" href="vendors/icon_fonts/css/icon_set_3.css">
    <link rel="stylesheet" href="vendors/icon_fonts/css/icon_set_4.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/slicknav.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- preloader -->
    <div class="preloader show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#056c5f" />
        </svg>
    </div>

    <!--Page Wrapper starts-->
    <div class="page-wrapper">
        <div class="login-content fluid-container justify-content-between">
            <div class="login-content-overlay op-1"></div>
            <div class="d-flex justify-content-center registration-header">
                <img src="img/logo-files/county-logo.png" class="login-logo">
                <div class="pl-3">
                    <p class="mb-0">Narok County Government</p>
                    <h2>Self Service <span class="text-danger">Portal</span></h2>
                </div>
            </div>
            <div class="d-flex flex-column login-form-container justify-content-center" style="margin-right: 60px;">
                <form id="reset_form" method="POST" class="w-100 filter hero__form v3 listing-filter">
                    <div class="login-form-header mb-4">
                        <h2>Forgot Email/Password</h2>
                        <p class="mb-0">How would you like to reset your password?</p>
                    </div>
                    <div class="radio px-2">
                        <div class="form-group">
                            <input type="radio" id="email" name="forgot-password">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-group">
                            <input type="radio" id="text" name="forgot-password">
                            <label for="text">Text Message (SMS)</label>
                        </div>
                    </div>
                    <p>We will text you a verification code to reset your password. Message and data rates may apply.
                    </p>
                    <div class="row">
                        <div class="form-group pb-2 col-12">
                            <div class="input-container">
                                <input type="phone" class="form-control" placeholder="Phone Number" required>
                                <i class="ti-mobile"></i>

                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-process btn-block">Text Me</button>
                </form>
            </div>

            <button class="btn-process" style="height: 42px;">Login</button>
        </div>
    </div>

    <!-- js -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.slicknav.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/jquery.parallax-1.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.scrollUp.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvEEMx3XDpByNzYNn0n62Zsq_sVYPx1zY"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
