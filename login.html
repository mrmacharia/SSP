<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self service portal | RevEase</title>
    <link rel="shortcut icon" href="img/logo-files/county-logo.png" type="image/x-icon">
    <!-- fonts -->
    <link rel="stylesheet" href="vendors/icon_fonts/css/all_icons.min.css">
    <link rel="stylesheet" href="vendors/icon_fonts/css/elegant-icons.css">
    <link rel="stylesheet" href="vendors/icon_fonts/css/fontello-codes.css">
    <link rel="stylesheet" href="vendors/icon_fonts/css/simple-line-icons.css">
    <link rel="stylesheet" href="vendors/icon_fonts/css/icon_set_1.css">
    <link rel="stylesheet" href="vendors/icon_fonts/css/icon_set_2.css">
    <link rel="stylesheet" href="vendors/icon_fonts/css/icon_set_3.css">
    <link rel="stylesheet" href="vendors/icon_fonts/css/icon_set_4.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/slicknav.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- preloader -->
    <div class="preloader show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#056c5f" />
        </svg>
    </div>

    <!--Page Wrapper starts-->
    <div class="page-wrapper">

        <div class="login-content align-items-center fluid-container">
            <div class="login-content-overlay op-1"></div>
            <div class="d-flex flex-column login-form-container">
                <form id="reset_form" method="POST" class="w-100 filter hero__form v3 listing-filter">
                    <div class="login-form-header mb-4 d-flex flex-column align-items-center">
                        <img src="img/logo-files/county-logo.png" class="login-logo">
                        <p class="mb-0">RevEase Kenya</p>
                        <h2>Self Service <span class="text-danger">Portal</span></h2>
                    </div>
                    <div class="form-group pb-2">
                        <div class="input-container">
                            <input type="email" class="form-control"
                                placeholder="Enter your email address" required>
                                <i class="ti-user"></i>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <input type="password" class="form-control"
                                placeholder="Enter the password" required>
                                <i class="ti-lock"></i>
                        </div>

                    </div>

                    <p class="text-center">Forgot Password? <a href="changepassword.html" class="text-info">Click Here</a></p>

                    <button type="submit" class="btn-process btn-block mt-4">Log In</button>

                    <p class="text-center mt-4 mb-0">Dont have an account? <a href="register.html" class="text-info">Sign Up</a></p>

                </form>

            </div>
        </div>
    </div>

    <!-- js -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.slicknav.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/jquery.parallax-1.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.scrollUp.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvEEMx3XDpByNzYNn0n62Zsq_sVYPx1zY"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
